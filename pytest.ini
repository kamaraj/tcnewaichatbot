[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    e2e: End-to-end tests (full system tests)
    slow: Slow tests (involve LLM inference)
    persona: Persona-based behavior tests

# Async mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit = 
    tests/*
    app/observability.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
