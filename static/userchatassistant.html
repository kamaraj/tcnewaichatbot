<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCA AI Chatbot - User Assistant</title>
    <meta name="description"
        content="A lightweight RAG-based chatbot for answering questions from your PDF documents using TinyLlama">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Custom override to hide sidebar toggle if it appears on small screens */
        .sidebar-toggle {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar Removed -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-title">
                    <h1>Chat Assistant</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline-secondary btn-sm" onclick="clearChat()">
                        <i class="bi bi-trash3"></i>
                        Clear Chat
                    </button>
                </div>
            </header>

            <!-- Chat Messages -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Message -->
                    <div class="message assistant-message">
                        <div class="message-avatar">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p>ðŸ‘‹ Welcome to Chat Assistant!</p>
                                <p>I can help you to find information about IHSA. Just ask me any question!</p>
                                <p class="mb-0"><em>Powered by Tangent Cloud</em></p>
                            </div>

                            <!-- Sample Questions -->
                            <div class="sample-questions mt-3">
                                <p class="text-muted small mb-2 ms-1">Try asking:</p>
                                <div class="d-flex flex-wrap gap-2">
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How long do you have to catch in liberty?">Catch time in
                                        liberty?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How can you be disqualified from in hand obstacle?">Disqualification
                                        from in-hand obstacle?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How tall are the fences in hunter class?">Hunter class fence
                                        height?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="Do I need gloves in Showmanship?">Gloves in Showmanship?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How old does a mini need to be to jump?">Mini jumping
                                        age?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="Is there a minimum age requirement for coaches?">Minimum coach
                                        age?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="Are medications allowed for the horses?">Horse medications
                                        allowed?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="Does the Regional President have to be a member of the USHJA?">Regional
                                        President USHJA membership?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How many points do hunt seat riders need to qualify for regionals?">Points
                                        for Hunt Seat Regionals?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How high do Young Hunters jump?">Young Hunter jump
                                        height?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How high are walk fences?">Walk fence height?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How high do large pony hunters jump?">Large pony jump
                                        height?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How tall is a small pony?">Small pony height?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="Are standing martingales allowed in the hunter divisions?">Standing
                                        martingales allowed?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="When must online prizelists be posted?">Online prizelist
                                        deadline?</button>
                                    <button class="btn btn-sm btn-outline-secondary rounded-pill sample-question"
                                        data-question="How does an individual rider qualify for regionals?">Individual
                                        rider regional qualification?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <form id="chatForm" class="chat-input-form">
                    <div class="input-group">
                        <textarea id="userInput" class="form-control"
                            placeholder="Ask a question about your documents..." rows="1" autofocus></textarea>
                        <button type="submit" class="btn btn-primary" id="sendBtn">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        <span>Press Enter to send, Shift+Enter for new line</span>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- App JS -->
    <script src="/static/js/userchatassistant.js"></script>
</body>

</html>
